{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Managment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<script type="text/javascript">
		function init()
		{
			box = document.getElementById('id_rows');				//textbox sent from views to store list
			hid_form = document.getElementById('data_storage');		//Hidden form to store ticked chekbox list
			hid_form.style.visibility="hidden";
		}

		function send_checklist(event)
		{
			input_check = document.getElementsByName('check_delete');	//Input type checkbox array
			str = "";
			for(var i in input_check)
			{
				var x=input_check[i];
				if(x.checked)											//Identifying elements that are checked
					str = i + "," + str;
			}

			box.value = str;											//Storing checklist to send to views
		}
	</script>
</head>
<body class="w3-container" background="{% static "college1.jpg" %}" onload = "init()">
<h1 class="w3-tag w3-xxlarge w3-padding w3-round-large w3-indigo w3-center" id = "heading">Event : {{ name }}</h1>
<table class="w3-table w3-bordered w3-hover-shadow w3-card-4">
<tr class="w3-red">
	<th>  </th>
	<th> Name </th>
	<th> Email </th>
	<th> Phone No </th>
	<th> Branch </th>
	<th> Sem </th>
</tr>
{% for p in form %}
       <tr class="w3-brown w3-hover-teal">
        <td><input type="checkbox" name="check_delete"></td>
        <td>{{p.name}}</td>
        <td>{{p.email}}</td>
        <td>{{p.phone_no}}</td>
        <td>{{p.branch}}</td>
        <td>{{p.sem}}</td>
        </tr>
{% endfor %}
</table>
<form method="POST" action="">{% csrf_token %}
<div id="data_storage">{{ check.as_p }}</div>
<input class="w3-input w3-sand w3-hover-teal w3-round" type = 'submit' value="Delete Entries" onclick = "send_checklist()"></input>
</form> 
</body>
</html>
