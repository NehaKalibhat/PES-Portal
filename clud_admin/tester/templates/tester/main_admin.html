{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Club-Admin Interface</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body class="w3-container" background="{% static "college_images/pes3.jpg" %}" style="background-repeat:no-repeat;background-size: cover;">
