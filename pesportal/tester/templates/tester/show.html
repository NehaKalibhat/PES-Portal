{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Event</title>
	<style type="text/css">
	table 
	{
    	border-collapse: collapse;
    	width: 100%;
	}

	th, td 
	{
	    border-bottom: 1px solid #ddd;
	    padding: 15px;
	    text-align: center;
	}
	th {
    background-color: #4CAF50;
    color: white;
	}
	tr:hover {background-color: #f5f5f5}
	</style>
	<script type="text/javascript">
		function init()
		{
			box = document.getElementById('id_rows');
			stuff = document.getElementById('data_storage');
			stuff.style.visibility="hidden";
		}
		function delh(event)
		{
			l=document.getElementsByName('check_delete');
			tb=document.getElementById('show_table');
			str = "";
			for(var i in l)
			{
				var x=l[i];
				if(x.checked)
					str = i + "," + str;
			}
			box.value = str;
		}
	</script>
</head>
<body background="{% static "college5.jpg" %}" onload = "init()">
<h1 style="color: #c7b8ff;"><b><i><u>Event Managment</u></i></b></h1>
<div style="overflow-x:auto;overflow-y:auto;">
<table id = "show_table">
<tr>
	<th>  </th>
	<th> Name </th>
	<th> Date </th>
	<th> Venue </th>
	<th> Participants </th>
	<th> Description </th>
</tr>
{% for p in form %}
       <tr>
        <td><input type="checkbox" name="check_delete"></td>
        <td><a href="http://localhost:8000/register/{{p.club_id}}${{p.event_id}}">{{p.event_name}}</a></td>
        <td>{{p.event_date}}</td>
        <td>{{p.venue}}</td>
        <td>{{p.no_part}}</td>
        <td>{{p.event_desc}}</td>
        </tr>
{% endfor %}
</table>
</div>
<form method="POST" action="">{% csrf_token %}
<div id="data_storage">{{ check.as_p }}</div>
<input type = 'submit' value="Delete Entries" onclick="delh()"></input>
</form> 
</body>
</html>
